name: CI

on:
  push:
    branches:
      - python_toolchain

  pull_request:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  indexing_test:
    name: Indexing Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Pull docker containers
        run: tevmc pull

      - name: Config hyperion
        run: tevmc config --index-only-evm

      - name: Build docker containers
        run: tevmc build

      - name: Run pytest 
        run: pytest
